<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator v2.0</title>
</head>

<body>
  <div class="calculator">
    <div class="calculator__top top">
      <div class="top__line input">
        <span data-previos></span>
        <span data-current></span>
      </div>
      <div class="top__line answer"></div>
    </div>
    <div class="calculator__buttons">
      <div class="calculator__btn up">deg</div>
      <div class="calculator__btn up">sin</div>
      <div class="calculator__btn up">cos</div>
      <div class="calculator__btn up">tan</div>
      <div class="calculator__btn up">ctg</div>
      <div class="calculator__btn up">%</div>
      <div class="calculator__btn up">!x</div>
      <div class="calculator__btn up">√x</div>
      <div class="calculator__btn up">log</div>
      <div class="calculator__btn up">ln</div>
      <div class="calculator__btn up">(</div>
      <div class="calculator__btn up">)</div>
      <div data-operation class="calculator__btn up">x<span class="super">2</span></div>
      <div data-operation class="calculator__btn up">x<span class="super">y</span></div>
      <div data-operation class="calculator__btn up">x<span class="super">-1</span></div>
      <div data-number class="calculator__btn">7</div>
      <div data-number class="calculator__btn">8</div>
      <div data-number class="calculator__btn">9</div>
      <div data-back class="calculator__btn clean">⇐</div>
      <div data-clear class="calculator__btn clean">С</div>
      <div data-number class="calculator__btn">4</div>
      <div data-number class="calculator__btn">5</div>
      <div data-number class="calculator__btn">6</div>
      <div data-operation class="calculator__btn mat">∗</div>
      <div data-operation class="calculator__btn mat">÷</div>
      <div data-number class="calculator__btn">1</div>
      <div data-number class="calculator__btn">2</div>
      <div data-number class="calculator__btn">3</div>
      <div data-operation class="calculator__btn mat">+</div>
      <div data-operation class="calculator__btn mat">−</div>
      <div data-number class="calculator__btn">0</div>
      <div data-number class="calculator__btn">.</div>
      <div data-pi class="calculator__btn">П</div>
      <div data-answer class="calculator__btn end">Ans</div>
      <div data-equal class="calculator__btn end">=</div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
